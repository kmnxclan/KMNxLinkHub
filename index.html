<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KMNx Links</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
/* Reset */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #000;
    color: #fff;
    cursor: default; /* keep mouse visible */
}

/* Neon gradient background animation */
body::before {
    content:"";
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: linear-gradient(45deg, #ff0000, #ffffff, #000000, #ff0000, #ffffff);
    background-size: 400% 400%;
    animation: gradientBG 25s ease infinite;
    z-index:-2;
}
@keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

/* Floating particles */
.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: floatParticle linear infinite;
    pointer-events: none;
}
@keyframes floatParticle {
    0% { transform: translateY(0) translateX(0) scale(1);}
    50% { transform: translateY(-150px) translateX(50px) scale(1.2);}
    100% { transform: translateY(0) translateX(0) scale(1);}
}

/* Container */
.container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 3rem;
    border-radius: 25px;
    background: rgba(0,0,0,0.85);
    box-shadow: 0 0 50px #ff0000, 0 0 100px #fff;
    animation: containerFade 2s ease forwards;
}

/* Logo */
.logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #ff0000;
    margin-bottom: 1rem;
    animation: logoNeon 1.5s infinite alternate;
}

/* Header text neon flicker */
h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: #ff0000;
    text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000,
        0 0 80px #ff0000;
    animation: neonFlicker 1.5s infinite alternate;
}
p {
    margin-bottom: 2rem;
    color: #ccc;
    font-size: 1rem;
    animation: fadeInUp 2.5s ease forwards;
}

/* Buttons */
.link-button {
    display: flex;
    align-items: center;
    gap: 15px;
    margin: 15px auto;
    padding: 18px 35px;
    font-size: 1.3rem;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #ff0000, #000);
    border: 2px solid #ff0000;
    border-radius: 50px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    width: 320px;
    justify-content: center;
    animation: fadeInUp 3s ease forwards;
    box-shadow: 0 0 10px #ff0000, 0 0 20px #fff;
}
.link-button:hover {
    transform: translateY(-10px) scale(1.1);
    box-shadow: 0 0 40px #ff0000, 0 0 80px #fff, 0 0 20px #ff0000 inset;
    background: linear-gradient(135deg, #ff5555, #550000);
}
.link-button i {
    font-size: 1.7rem;
    animation: iconPulse 1.5s infinite alternate;
}

/* Disclaimer - main focus */
.disclaimer {
    margin-top: 2rem;
    font-size: 1.3rem;
    font-weight: 700;
    color: #ff0000;
    background: #000;
    border: 3px solid #ff0000;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 50px #ff0000, 0 0 100px #fff;
    animation: disclaimerPulse 1s infinite alternate;
    text-transform: uppercase;
}

/* Animations */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}
@keyframes neonFlicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 80px #ff0000; }
    20%, 22%, 24%, 55% { text-shadow: 0 0 2px #ff0000, 0 0 5px #ff0000, 0 0 10px #ff0000; }
}
@keyframes iconPulse {
    0%,100% { transform: scale(1); text-shadow: 0 0 10px #ff0000,0 0 20px #fff; }
    50% { transform: scale(1.3); text-shadow: 0 0 20px #ff0000,0 0 40px #fff; }
}
@keyframes logoNeon {
    0% { box-shadow: 0 0 20px #ff0000,0 0 40px #fff; }
    50% { box-shadow: 0 0 40px #ff0000,0 0 80px #fff; }
    100% { box-shadow: 0 0 20px #ff0000,0 0 40px #fff; }
}
@keyframes containerFade {
    0% { opacity: 0; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1); }
}
@keyframes disclaimerPulse {
    0% { box-shadow: 0 0 40px #ff0000, 0 0 80px #fff; transform: scale(1); }
    50% { box-shadow: 0 0 80px #ff0000, 0 0 160px #fff; transform: scale(1.08); }
    100% { box-shadow: 0 0 40px #ff0000, 0 0 80px #fff; transform: scale(1); }
}
</style>
</head>
<body>

<!-- Floating particles -->
<div id="particles"></div>

<div class="container">
    <!-- Logo -->
    <img src="Discord Logo.jpg" alt="KMNx Logo" class="logo">

    <!-- Header -->
    <h1>KMNx Links</h1>
    <p>Clicking the links below will show some ads. This helps us fund our projects!</p>

    <!-- Links -->
    <a class="link-button" href="https://shrinkme.top/KMNxDiscord" target="_blank"><i class="fab fa-discord"></i> KMNx Discord</a>
    <a class="link-button" href="https://shrinkme.top/SNIPExYT" target="_blank"><i class="fab fa-youtube"></i> Snipex's YouTube</a>
    <a class="link-button" href="https://shrinkme.top/KMNxTikTok" target="_blank"><i class="fab fa-tiktok"></i> KMNx TikTok</a>
    <a class="link-button" href="https://shrinkme.top/KMNx" target="_blank"><i class="fas fa-globe"></i> KMNx Website</a>

    <div class="disclaimer">⚠️ This site is funded through ads – thank you for supporting us! ⚠️</div>
</div>

<script>
// Floating particles
const colors = ['#ff0000','#ffffff'];
for(let i=0;i<50;i++){
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.width = p.style.height = Math.random()*8 + 4 + 'px';
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    p.style.top = Math.random()*100 + 'vh';
    p.style.left = Math.random()*100 + 'vw';
    p.style.animationDuration = 5 + Math.random()*10 + 's';
    document.body.appendChild(p);
}
</script>

</body>
</html>
