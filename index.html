<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
    }

    .background-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        animation: float 15s infinite;
    }

    .circle1 { width: 300px; height: 300px; background: #ff6b6b; top: 10%; left: 5%; animation-delay: 0s; }
    .circle2 { width: 400px; height: 400px; background: #feca57; top: 50%; left: 60%; animation-delay: 5s; }
    .circle3 { width: 250px; height: 250px; background: #48dbfb; top: 70%; left: 20%; animation-delay: 10s; }

    @keyframes float {
        0%,100% { transform: translateY(0) translateX(0); }
        50% { transform: translateY(-50px) translateX(50px); }
    }

    .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 2rem;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        background: rgba(0,0,0,0.4);
    }

    h1 { font-size: 2.5rem; margin-bottom: 1rem; animation: fadeIn 2s ease forwards; }
    p { margin-bottom: 2rem; color: #ccc; font-size: 1rem; animation: fadeIn 2.5s ease forwards; }

    .link-button {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        margin: 10px auto;
        padding: 15px 25px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s, box-shadow 0.3s;
        width: 250px;
    }

    .link-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .link-button img {
        width: 30px;
        height: 30px;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .disclaimer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #aaa;
        animation: fadeIn 3s ease forwards;
    }
</style>
</head>
<body>

<div class="background-circle circle1"></div>
<div class="background-circle circle2"></div>
<div class="background-circle circle3"></div>

<div class="container">
    <h1>Welcome to My Links</h1>
    <p>By clicking the links below, you may see some ads. This helps us support our funds and keep things running smoothly!</p>

    <!-- Links with logos -->
    <a class="link-button" href="https://shrinkme.top/KMNxDiscord" target="_blank">
        <img src="discord-logo.png" alt="Discord Logo"> KMNx Discord
    </a>
    <a class="link-button" href="https://shrinkme.top/SNIPExYT" target="_blank">
        <img src="youtube-logo.png" alt="YouTube Logo"> Snipex's YouTube
    </a>
    <a class="link-button" href="https://shrinkme.top/KMNxTikTok" target="_blank">
        <img src="tiktok-logo.png" alt="TikTok Logo"> KMNx TikTok
    </a>
    <a class="link-button" href="https://shrinkme.top/KMNx" target="_blank">
        <img src="website-logo.png" alt="Website Logo"> KMNx Website
    </a>

    <div class="disclaimer">Thanks for supporting us! ðŸ’–</div>
</div>

</body>
</html>
